general {
        output_format = "i3bar"
        colors = false
		interval = 1
}

order += "battery 0"
order += "time"
order += "volume master"

battery 0 {
        format = "%status %percentage"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 15
}

volume master {
	format = "â™ª: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

time {
        format = "%a %b %e %H:%M"
}
